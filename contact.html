        <section class="contact-us">
            <h2>Contact Us</h2>
            <div class="contact" id="contact">
                <p>GET IN TOUCH</p>
                <input type="text" class="name" placeholder="Full name">
                <input type="number" class="number" placeholder="Phone number">
                <input type="email" class="email" placeholder="email">
                <textarea class="message" cols="30" rows="5" placeholder="Message"></textarea>
                <button class="btn" id="submitbtn">SUBMIT</button>
            </div>
            <div class="contact" id="submitted">
                <p>KEEP IN TOUCH</p>
                <i class="bi bi-check-lg"></i>
                <p class="sent">MESSAGE SENT SECCUSSFULLY</p>
