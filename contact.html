<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <title>HITAKA</title>
</head>
<body>
    <header>
        <ul class="navbar">
          <li><a href="home.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="home.html" class="logo">HITAKA</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </header>
    <div class="all">
        <section class="contact-us">
            <h2>Contact Us</h2>
            <div class="contact">
                <p>GET IN TOUCH</p>
                <input type="text" class="name" placeholder="Full name">
                <input type="number" class="number" placeholder="Phone number">
                <input type="email" class="email" placeholder="email">
                <textarea class="message" cols="30" rows="5" placeholder="Message"></textarea>
                <button class="btn">SUBMIT</button>
            </div>
        </section>
        
        <div class="footer">
            <div class="footer-logo">HITAKA <i class="bi bi-r-circle"></i></div>
            <div class="social-media">
                <i class="bi bi-facebook"></i>
                <i class="bi bi-instagram"></i>
                <i class="bi bi-linkedin"></i>
                <i class="bi bi-twitter"></i>
            </div>
            <div class="copyright">copyright <i class="bi bi-c-circle"></i> 2022</div>
        </div>
    </div>
